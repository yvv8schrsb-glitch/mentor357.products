<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>板新店 · 商品專區</title>

<style>
    body {
        font-family: "Noto Sans TC", sans-serif;
        margin: 0;
        padding: 0;
        background: #FFF9F3; /* 奶油米白 */
    }

    .container { width: 90%; margin: auto; padding: 30px 0; }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
    }

    .note {
        text-align: center;
        font-size: 14px;
        color: #777;
        margin-bottom: 30px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 20px;
    }

    .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        transition: 0.25s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }

    .green { background: #EAF2E5; }
    .cream { background: #F6EEDF; }
    .pink { background: #F8E7ED; }
    .blue { background: #EAF2F8; }

    .card-title { font-weight: bold; color: #333; margin-top: 10px; }
    .card-desc { font-size: 13px; color: #666; margin-top: 5px; }
</style>
</head>

<body>
<div class="container">

<h1>板新店 · 商品專區</h1>

            <div class="card-desc">出油 · 敏感 · 頭皮癢</div>
        </div>
    </a>

    <a href="haircare/index.html">

            <div>[圖片]</div>
            <div class="card-title">洗護髮</div>
            <div class="card-desc">洗髮 · 保濕 · 修護</div>
        </div>
    </a>

            <div class="card-title">造型品</div>

    <a href="homecare/index.html">

            <div>[圖片]</div>

        </div>

</div>

</div>
</body>
