<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>板新店 · 商品專區</title>

<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    margin: 0;
    background: #FFF9F0; /* 奶油米白 */
  }

  .container {
    width: 90%;
    margin: auto;
    text-align: center;
    padding: 40px 0;
  }

  h1 {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #5A4A42;
  }

  p.sub {
    font-size: 14px;
    color: #7A6F69;
    margin-bottom: 30px;
  }

  /* 分類卡片 */
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 18px;
  }

  .card {
    background: #FFFFFF;
    border-radius: 12px;
    padding: 20px 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.07);
  }

  .card-title {
    font-size: 18px;
    font-weight: 600;
    margin: 10px 0;
    color: #4A3F39;
  }

  .card-sub {
    font-size: 13px;
    color: #857a74;
  }

  /* 手機 RWD */
  @media (max-width: 420px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>

</head>

<body>
<div class="container">

  <h1>板新店 · 商品專區</h1>
  <p class="sub">目前僅提供「店內取貨」，無宅配服務喔(´▽`)ﾉ</p>

  <div class="grid">
    
    <div class="card">
      <div class="card-title">頭皮保養</div>
      <div class="card-sub">出油、敏感、頭皮癢專區</div>
    </div>

    <div class="card">
      <div class="card-title">洗護髮</div>
      <div class="card-sub">洗髮＋護髮保養系列</div>
    </div>

    <div class="card">
      <div class="card-title">造型品</div>
      <div class="card-sub">油蠟、霧面、造型噴霧</div>
    </div>

    <div class="card">
      <div class="card-title">居家組合</div>
      <div class="card-sub">優惠洗護組 / 保養套組</div>
    </div>

  </div>

</div>
</body>
</html>
